<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Darkstar" />
    <meta
      name="description"
      content="Darkstar's solution for the Order Summary Component challenge on frontendmentor.io"
    />

    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://order-summary-component-darkstarxdd.vercel.app/"
    />
    <meta
      property="og:title"
      content="Order Summary Component - Frontend Mentor"
    />
    <meta
      property="og:description"
      content="Darkstar's solution for the Order Summary Component challenge on frontendmentor.io"
    />
    <meta
      property="og:image"
      content="https://order-summary-component-darkstarxdd.vercel.app/images/screenshot_desktop.jpeg"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1440" />
    <meta property="og:image:height" content="900" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Order Summary Component</title>
  </head>

  <body>
    <main class="card">
      <img
        class="card__hero-img"
        src="images/illustration-hero.svg"
        alt="cartoon drawing of person listening to songs using a headset connected to a phone"
        width="450"
        height="220"
      />

      <div class="card__wrapper flex-column">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan__wrapper flex-row">
          <img
            class="plan__music-icon"
            src="images/icon-music.svg"
            alt=""
            width="48"
            height="48"
          />

          <div class="plan flex-column">
            <p class="plan__title">Annual Plan</p>
            <p class="plan__price">$59.99/year</p>
          </div>

          <a class="plan__change" href="#">Change</a>
        </div>

        <a class="btn-payment" href="#">Proceed to Payment</a>
        <a class="btn-cancel" href="#">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
